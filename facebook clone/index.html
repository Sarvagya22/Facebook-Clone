<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="images/fb_icon.png" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
   <div id="container">
     <div id="recent-logins">
       <img id="facebook" src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="facebooklogo">
       <div id="title">Recent logins</div>
       <div id="subtitles">click your picture or add an account.</div>
       <div id="cards">
         <div id="card-1">
           <div id="cancel">x</div>
           <img id="card-1-img" src="images/putin.png" alt="putinprofile">
           <div class="username">Putin</div>
       </div>
       <div id="card-2">
         <img id="card-2-img" src="images/card2.png" alt="add account">
         <div id="add-account" class="username">Add Account</div>
       </div>
       </div>
   </div>
   <div id="login">
     <input type="email" placeholder="Email or Phone Number">
     <input type="password" placeholder="Password">
     <input type="button" value="Log In" id="login-button">
     <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">Forgot Password</a>
<hr style="width: 95%;">
<input type="button" value="Create New Account" id="create-new-account">
<p><strong>Create a Page</strong> for a celebrity, brand or business.
  </body>
</html>
